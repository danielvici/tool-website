<div>
  <div class="prose prose-invert max-w-none mb-6 text-gray-300 space-y-1">
    <p>{{ descriptionText() }}</p>
    @if (additionalListEnabled()) {
      <ul class="list-disc pl-6 text-gray-300 space-y-1">
        @for (item of additionalListText(); track $index) {
          <li>{{ item }}</li>
        }
      </ul>
    }
  </div>
</div>
